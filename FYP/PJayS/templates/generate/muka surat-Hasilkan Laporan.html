{% extends "layout.html" %}

{% block title %}
  Hasilkan Laporan - PJays KoopSystem
{% endblock %}

{% block content %}
<div class="pagetitle">
  <h1>Hasilkan Laporan</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Muka Surat</li>
      <li class="breadcrumb-item active">Hasilkan Laporan</li>
    </ol>
  </nav>
</div><!-- Penutup Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Senarai Laporan</h5>
          
          <!-- Generate Report Elements -->
          <form method="POST" action="{% url 'generate_report' %}">
            {% csrf_token %}
              <div class="row mb-3">
              <label for="report-type" class="col-sm-2 col-form-label">Jenis Laporan</label>
              <div class="col-sm-6">
                <select class="form-select" id="report-type" aria-label="Default select example" name="report-type">
                  <option selected disabled>Pilih</option>
                  <option value="pdf-type">Dokumen PDF (.pdf)</option>
                  <option value="xlsx-type">Microsoft Excel Worksheet (.xlsx)</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="gen-startDate" class="col-sm-2 col-form-label">Tarikh Mula Laporan</label>
              <div class="col-sm-2">
                <input type="date" class="form-control" name="gen-startDate">
              </div>
            </div>

            <div class="row mb-3">
              <label for="gen-endDate" class="col-sm-2 col-form-label">Tarikh Akhir Laporan</label>
              <div class="col-sm-2">
                <input type="date" class="form-control" name="gen-endDate">
              </div>
            </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Komuniti</legend>
              <div class="col-sm-10 d-flex">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gen-list" id="gen-forStudent" value="Pelajar" checked>
                      <label class="form-check-label" for="gen-forStudent">Pelajar</label>
                  </div>
                  <div class="form-check ms-3">
                      <input class="form-check-input" type="radio" name="gen-list" id="gen-forStaff" value="Kakitangan">
                      <label class="form-check-label" for="gen-forStaff">Kakitangan</label>
                  </div>
                  {% comment %} <div class="form-check ms-3">
                      <input class="form-check-input" type="radio" name="gen-list" id="gen-forSaham" value="Saham">
                      <label class="form-check-label" for="gen-forSaham">Saham</label>
                  </div> {% endcomment %}
                  <div class="form-check ms-3">
                      <input class="form-check-input" type="radio" name="gen-list" id="gen-Keseluruhan" value="Keseluruhan">
                      <label class="form-check-label" for="gen-Keseluruhan">Keseluruhan</label>
                  </div>
              </div>
          </fieldset>

            <div class="form-btn">
              <button type="submit" class="btn btn-primary">Menjana</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
